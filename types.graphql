type Todo @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  isCompleted: Boolean! @defaultValue(value: "false")
  list: List @relation(name: "TodoOnList")
}

type List @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  todos: [Todo!]! @relation(name: "TodoOnList")
}
